<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Timestamp Converter</title>
    <link rel="shortcut icon" href="https://timestamp.online/static/Alarm-64x64.png">
    <link rel="stylesheet" href="./assets/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="./assets/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
    <script src="./assets/clipboard.min.js" crossorigin="anonymous"></script>
    <script src="./assets/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/timestamp.js" async=""></script>
  </head>
  <body onload="init()" aria-hidden="false" style="padding: 0px; margin: 0px;">
    <div class="container">
      <div>
        <h1 class="text-center">Timestamp Converter</h1>
      </div>
      <div class="row row-cols-2" style="margin-top:30px;">
          <div class="col-sm-6 col-md-6 text-center">
            <h3>To date</h3>
            <input type="text" id="ts2human_inp" value="1685295165" class="form-control input" placeholder="Timestamp" style="margin-top: 5px;">
            <button onclick="ts2human()" class="btn btn-block" style="margin-top: 5px;">Convert</button>
            <input type="text" id="ts2human_out_inp" value="" class="form-control input" style="margin-top: 5px;">
          </div>
          <div class="col-sm-6 col-md-6 text-center">
            <h3>To Timestamp</h3>
            <input type="text" id="human2ts_inp" value="2023/05/28 19:32:45" class="form-control input" placeholder="Date" style="margin-top: 5px;">
            <button onclick="human2ts()" class="btn btn-block" style="margin-top: 5px;">Convert</button>
            <input type="text" id="human2ts_out_inp" value="" class="form-control input" style="margin-top: 5px;"> 
          </div>
      </div>
  </body>
</html>
